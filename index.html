<script>
    function Desvia(){
        var btn = document.getElementById("BtnNao");
        btn.style.position = 'absolute';
        btn.style.botton = Nramdom(10, 90);
        btn.style.left = Nramdom(10, 90);
        btn.style.top = Nramdom(10, 90);
    }

    function Nramdom(min, max){
        return(Math.random() * (max - min) + min) + "%";
    }
</script>
